name: CI - Audit & Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  audit_and_tests:
    runs-on: ubuntu-latest
    name: Full system audit and unit tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run full system audit(s)
        run: |
          set -e
          # Run the repository-level audit script if present
          if [ -f audit/full_system_audit.py ]; then
            echo "==> Running audit/full_system_audit.py"
            python audit/full_system_audit.py
          fi

          # Also run a tests-level full system audit if present
          if [ -f tests/full_system_audit.py ]; then
            echo "==> Running tests/full_system_audit.py"
            python -m pytest tests/full_system_audit.py -q
          fi

      - name: Run unit test suite
        run: |
          set -e
          if [ -d tests ]; then
            echo "==> Running pytest on tests/"
            pytest -q
          else
            echo "No tests directory present; skipping unit test run."
          fi
