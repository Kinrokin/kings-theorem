version: "3.9"

services:
  # üß† THE BRAIN: Runs the Heavy Research Loop (GPU)
  kt_engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kt_engine
    command: python scripts/run_research_loop.py
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    networks:
      - kt_network

  # üíì THE PULSE: Exposes Metrics from JSON State (Lightweight)
  kt_metrics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kt_metrics
    command: python scripts/metrics_server.py
    volumes:
      - ./data:/app/data:ro
    ports:
      - "9100:9100"
    restart: always
    networks:
      - kt_network

  # üíæ THE MEMORY: Prometheus Time-Series DB
  prometheus:
    image: prom/prometheus:latest
    container_name: kt_prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: always
    networks:
      - kt_network

  # üìà THE FACE: Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: kt_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: always
    depends_on:
      - prometheus
    networks:
      - kt_network

  # üèØ THE TOWER: Human Control Interface
  kt_control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kt_control
    command: python scripts/control_tower.py
    volumes:
      - ./data:/app/data # Shared signal files with kt_engine
      - ./templates:/app/templates # Dashboard UI templates
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - kt_engine
    networks:
      - kt_network

networks:
  kt_network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
