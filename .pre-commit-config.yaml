# Pre-commit hooks for King's Theorem
# Install: pip install pre-commit && pre-commit install
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Lockfile validation hook for supply chain security
  - repo: local
    hooks:
      - id: validate-lockfile
        name: Validate lockfile
        entry: python scripts/validate_lockfile.py --check
        language: python
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Optional: run git-secrets if installed locally (no-op otherwise)
  - repo: local
    hooks:
      - id: git-secrets-scan
        name: git-secrets scan
        entry: git
        args: ["secrets", "--scan", "--cached"]
        language: system
        pass_filenames: false
        stages: [commit]
