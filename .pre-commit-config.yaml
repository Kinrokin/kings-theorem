# Pre-commit hooks for King's Theorem
# Install: pip install pre-commit && pre-commit install
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
        stages: [manual]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff-format
        stages: [manual]
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [manual]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        additional_dependencies: ['bandit[toml]', 'pbr']

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Optional: run git-secrets if installed locally (no-op otherwise)
  - repo: local
    hooks:
      # Disabled by default unless git-secrets is installed; ignore failures
      # Uncomment and ensure git-secrets is installed to enable
      # - id: git-secrets-scan
      #   name: git-secrets scan
      #   entry: git
      #   args: ["secrets", "--scan", "--cached"]
      #   language: system
      #   pass_filenames: false
      #   stages: [commit]

      - id: hash-enforcement
        name: requirements.lock hash enforcement
        entry: python
        args: ["scripts/pre_commit_hash_check.py"]
        language: system
        pass_filenames: false
        stages: [commit]
