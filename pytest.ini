[pytest]
# Pytest configuration for King's Theorem

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    timeout: per-test timeout hint (used in crucible tests)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (require full system)
    adversarial: marks adversarial/crucible tests
    property: marks property-based tests (hypothesis)
    unit: marks unit tests

# Output options
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (optional, if pytest-cov installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO
