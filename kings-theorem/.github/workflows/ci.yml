name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies including dev requirements for pre-commit
        pip install -r requirements.txt
        pip install -r requirements_dev.txt
        pip install pre-commit
        pre-commit install --install-hooks # Install hooks for CI environment

    - name: Run pre-commit checks (Lint, Format, Bandit, Mypy)
      run: pre-commit run --all-files

    - name: Run tests
      run: pytest -q --maxfail=1 --disable-warnings
      # Ensure tests/ directory contains at least smoke tests
